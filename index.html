  <body>

    <canvas id="game" width="800" height="600" >
    </canvas><br>

    <button onclick="location.reload();">Reload</button>
    <button onclick="Test();">Test</button><br>

    <label for="mode">[模式]:</label>
    <select id="mode" name="mode">
      <option value="3000">簡單</option>
      <option value="1000">普通</option>
      <option value="500">困難</option>
      <option value="300">艱困</option>
      <option value="100">地獄</option>
      <option value="50">不可能</option>
    </select>
    <label for="start"></label>
    <input type="button" name="start" value="Start!" onclick="control();" id="control"><br>

    <label for="time">時間</label>
    <input type="text" name="time" value="60" readonly="readonly" id="time">
    <label for="score">分數</label>
    <input type="text" name="score" value="0" readonly="readonly" id="score">
    <label for="life">生命</label>
    <input type="text" name="life" value="5" readonly="readonly"><br>

  </body>
